<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marker map-leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <style>
        html,
        body,
        #map {
            width: 90vw;
            height: 90vh;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        let mayMap = L.map('map').setView([25.036089308314548, 121.43244011519967], 19)
        L.tileLayer("http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(mayMap)
        let leafIcon = L.Icon.extend({
            options: {
                iconUrl: 'icon/pikacu.png',
                iconSize: [50, 50],
                iconAnchor: [20, 45],
                popupAnchor: [-3, -76],
                // shadowUrl: 'icon/pikacu.png',
                // shadowSize: [50, 64],
                // shadowAnchor: [22, 94]
            }
        })
        let pikacu = new leafIcon()
        L.marker([25.036015740850026, 121.43241417741189], { icon: pikacu }).addTo(mayMap).bindPopup("皮卡~啾~！", {
            closeButton: false,   // 移除关闭按钮
            closeOnClick: false   // 禁用点击地图关闭
        }).openPopup()
        L.marker([25.036087264774476, 121.43278971146997], { icon: pikacu }).addTo(mayMap)
        L.marker([25.036446620956827, 121.4332812191222], { icon: pikacu }).addTo(mayMap)
        L.marker([25.036736731996683, 121.43212480466146], { icon: pikacu }).addTo(mayMap)
    </script>
</body>

</html>
